<div class="ml-auto mr-auto text-center">
    <p><small>Lançamentos do Mês {{mesAtual}}</small></p>
    <mat-chip-list aria-label="Tipo de Despesa" class="mb-2 d-inline-flex">
        <mat-chip *ngFor="let despesa of DespesaEnum | keyvalue" [selectable]="selectable"
            [selected]="despesa.value !== despesa.value" (click)="selecionarDespesa(despesa.value)">
            {{despesa.key}}
        </mat-chip>
    </mat-chip-list>
</div>

<ng-container *ngFor="let despesa of despesasSelecionadas">
    <ng-container *ngFor="let item of despesa.itensDespesa; let index=index;">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar style="border-radius: 50%; background-color: aqua;">
                    <p class="numero">{{index + 1}}</p>
                </div>
                <mat-card-title>{{item.desc}}</mat-card-title>
                <mat-card-subtitle>{{despesa.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="valor-despesa">
                    R$ {{getFormattedPrice(item.valor)}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button color="warn" class="botao-remover" (click)="removerDespesa(item)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</ng-container>
