<mat-list>
    <ng-container *ngFor="let item of despesas">
        <mat-list-item style="font-weight: bold;">{{item.nome}}</mat-list-item>
        <mat-selection-list>
            <mat-list-option style="margin-left: 15px;" *ngFor="let subItem of item.subItems"
                (click)="select($event, item.tipo, item.nome, subItem.title)">
                {{ subItem.title }}
            </mat-list-option>
        </mat-selection-list>
    </ng-container>
</mat-list>
